<mat-sidenav-container class="sidenav-container">
    <!-- sidebar -->
    <mat-sidenav #leftDrawer class="sidenav">
        <mat-toolbar color="primary">Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item class="txt-blue" (click)="leftDrawer.toggle()">
                <i class="material-icons txt-blue mrxs">developer_board</i>
                Dashboard
            </a>
            <a mat-list-item class="txt-blue" (click)="leftDrawer.toggle()">
                <i class="material-icons txt-blue mrxs">group_work</i>
                My Organisation
            </a>
            <a mat-list-item class="txt-blue" (click)="leftDrawer.toggle()">
                <i class="material-icons txt-blue mrxs">group</i>
                My Team
            </a>
            <a mat-list-item class="txt-blue" (click)="leftDrawer.toggle()">
                <i class="material-icons txt-blue mrxs">dashboard</i>
                Quarters
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <!-- sidebar ends -->

    <!-- main container -->
    <mat-sidenav-content>

        <!-- header -->
        <mat-toolbar class="mat-primary header" color="primary">
            <button type="button" mat-icon-button (click)="leftDrawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <button class="title" mat-stroked-button color="basic">
                Luxuria International
            </button>
            <span class="spacer"></span>
            <button mat-icon-button (click)="login()">
                <mat-icon class="material-icons">account_circle</mat-icon>
            </button>
        </mat-toolbar>
        <!-- header ends -->

        <!-- loader -->
        <mat-progress-bar *ngIf="false" mode="indeterminate"></mat-progress-bar>
        <!-- loader ends -->

        <!-- router outlet container -->
        <div class="container mtl">
            <router-outlet></router-outlet>
        </div>
        <!-- router outlet container ends -->

        <!-- footer -->
        <!-- <mat-toolbar class="footer">
            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </mat-toolbar> -->
        <!-- footer ends -->

    </mat-sidenav-content>
    <!-- main container ends -->
</mat-sidenav-container>
